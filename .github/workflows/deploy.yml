name: Deploy App Workflow
on: 
    pull_request:
        branches:
            - main
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get the Code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci            
            - name: Run tests
              run: npm run test              
    build:
        runs-on: ubuntu-latest
        needs: test
        steps:
            - name: Get the Code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci             
            - name: Run Build
              run: npm run build        